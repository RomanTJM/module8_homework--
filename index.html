<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="flex-wrapper">
        <div class="slider-wrapper">
            <div class="slide active">
                <img src="./Slider-img/basketball.jpg" alt="basketball">
            </div>
            <div class="slide">
                <img src="./Slider-img/football.jpg" alt="football">
            </div>
            <div class="slide">
                <img src="./Slider-img/motorsport.jpg" alt="motorsport">
            </div>
            <div class="slide">
                <img src="./Slider-img/snowboard.jpg" alt="snowboard">
            </div>
            <div id="btn-prev"></div>
            <div id="btn-next"></div>
        </div>
    </div>
    <div class="dots-wrapper">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>
    <script src="./script.js"></script>
</body>
</html>
